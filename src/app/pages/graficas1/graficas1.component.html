<div class="row">


    <div class="col-6" *ngFor="let grafico of graficos">
      <div class="card">
        <div class="card-body">

          <h4 class="card-title">{{ grafico.leyenda }}</h4>

          <app-grafico-dona [leyenda]="grafico.leyenda" [doughnutChartType]="grafico.type" [doughnutChartLabels]="grafico.labels" [doughnutChartData]="grafico.data"></app-grafico-dona>
        
        </div>
      </div>
    </div>

</div>
